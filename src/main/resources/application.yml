spring:
  # H2数据库基本配置
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: admin
    password: 123456
  # 启用H2控制台
  h2:
    console:
      enabled: true
      path: /h2

logging:
  level:
    root: INFO # 根日志级别，可以设置为 INFO、DEBUG、ERROR 等
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
