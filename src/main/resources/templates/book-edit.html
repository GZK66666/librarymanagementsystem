<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.6.3/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">新图书名</label>
        <div class="layui-input-block">
            <input type="text" name="bookName" lay-verify="required" lay-reqtext="图书名不能为空" placeholder="请输入图书名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">新作者</label>
        <div class="layui-input-block">
            <input type="text" name="author" lay-verify="required" lay-reqtext="作者不能为空" placeholder="请输入作者" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认修改</button>
        </div>
    </div>
</div>
</div>
<script th:src="@{/lib/layui-v2.6.3/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            // 获取 URL 查询字符串
            var queryString = window.location.search;
            var params = {};

            if (queryString) {
                queryString = queryString.substring(1); // 去掉 '?' 字符
                var paramPairs = queryString.split('&');

                for (var i = 0; i < paramPairs.length; i++) {
                    var pair = paramPairs[i].split('=');
                    var paramName = decodeURIComponent(pair[0]);
                    var paramValue = decodeURIComponent(pair[1]);
                    params[paramName] = paramValue;
                }
            }
            console.log(params);
            // 获取输入数据
            var inputData = JSON.parse(JSON.stringify(data.field));

            $.ajax({
                type: "GET",
                url: "/api/Books/updateBook",
                data: {
                    isbn: params.isbn,
                    bookName: inputData["bookName"],
                    author: inputData["author"]
                },
                success: function (result) {
                    if (result === 1) {
                        layer.alert("修改成功", { title: '成功' });
                    } else {
                        layer.alert("修改失败", { title: '失败' });
                    }
                },
                error: function () {
                    layer.msg("请求失败");
                }
            });

            return false;
        });

    });
</script>
</body>
</html>
